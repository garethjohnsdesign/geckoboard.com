<div class="newsletter-signup-content">
  <div class="mail-icon">
    <img src="/assets/svg/newsletter-signup-icon-small-green.svg">
  </div>

  <p>{{site.pages['blog'].meta['NewsletterSignupBoxCopy']}}</p>
  <div class="mailchimp-form">
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">

        </div>
      </form>
    </div>
  </div>
</div>
